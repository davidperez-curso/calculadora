<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Fonts Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="container-fluid py-4">
        <h1 class="h1" text-bold">Calculadora</h1>
        <h2 class="h2">Calculadora con JQuery</h2>
    </div>
    <div class="container d-flex justify-content-center p-4">
        <div class="calculadora d-flex flex-column align-items-center justify-content-space">
            <div class="pantalla"></div>
            <input type="hidden" value="" class="salida">
            <table class="botones">
                <tr>
                    <td><button class="btn btn-warning boton-limpiar m-1">C</button></td>
                    <td><button class="btn btn-warning boton-raiz m-1">√</button></td>
                    <td><button class="btn btn-warning boton-potencia m-1">x²</button></td>
                    <td><button class="btn btn-warning boton m-1" value="/">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-info boton m-1" value="7">7</button></td>
                    <td><button class="btn btn-info boton m-1" value="8">8</button></td>
                    <td><button class="btn btn-info boton m-1" value="9">9</button></td>
                    <td><button class="btn btn-warning boton m-1" value="-">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-info boton m-1" value="4">4</button></td>
                    <td><button class="btn btn-info boton m-1" value="5">5</button></td>
                    <td><button class="btn btn-info boton m-1" value="6">6</button></td>
                    <td><button class="btn btn-warning boton m-1" value="*">x</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-info boton m-1" value="1">1</button></td>
                    <td><button class="btn btn-info boton m-1" value="2">2</button></td>
                    <td><button class="btn btn-info boton m-1" value="3">3</button></td>
                    <td><button class="btn btn-warning boton m-1" value="+">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-warning boton-masmenos m-1" value="-">±</button></td>
                    <td><button class="btn btn-info boton m-1" value="0">0</button></td>
                    <td><button class="btn btn-warning boton m-1" value=".">.</button></td>
                    <td><button class="btn btn-warning boton-igual m-1">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container-fluid footer d-flex justify-content-center align-items-center">
        <div class="funciones"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
